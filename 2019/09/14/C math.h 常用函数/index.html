an class="number">-10.05</span>));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;abs(-10) is %d \n&quot;</span>,<span class="built_in">abs</span>(<span class="number">-10</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* output:</span></span><br><span class="line"><span class="comment">exp(2) is 7.389056</span></span><br><span class="line"><span class="comment">M_PI is 3.141593</span></span><br><span class="line"><span class="comment">pow(10,2) is 100.000000</span></span><br><span class="line"><span class="comment">log(exp(1)) is 1.000000</span></span><br><span class="line"><span class="comment">log10(1000) is 3.000000</span></span><br><span class="line"><span class="comment">cos(M_Pi) is -1.000000</span></span><br><span class="line"><span class="comment">fabs(-10.05) is 10.050000</span></span><br><span class="line"><span class="comment">abs(-10) is 10</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
